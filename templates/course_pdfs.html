<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course }} PDFs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header nav a {
            color: #ddd;
            margin: 0 15px;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'navbar.html' %}
<header>
    <h1>{{ course }} - Syllabus & Outcomes</h1>
</header>

<div class="container">
    <div class="card">
        <i class="fas fa-book-open"></i>
        <h2>Syllabus</h2>
        <a href="{{ course_info['syllabus_pdf'] }}" target="_blank">View Syllabus</a>
    </div>

    <div class="card">
        <i class="fas fa-graduation-cap"></i>
        <h2>Learning Outcomes</h2>
        <a href="{{ course_info['outcomes_pdf'] }}" target="_blank">View Outcomes</a>
    </div>
</div>

<footer>
    <p>&copy; GASCK â€“ Where Minds Soar, Futures Evolve.</p>
</footer>

</body>
</html>
