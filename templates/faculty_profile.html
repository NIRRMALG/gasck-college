<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ faculty.name }} - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ faculty.name }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('faculty') }}">Faculty</a>
            <a href="{{ url_for('academics') }}">Academics</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <section style="text-align: center; margin-top: 30px;">
        <img 
            src="{{ url_for('static', filename=faculty.photo) }}" 
            alt="{{ faculty.name }}" 
            style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin-bottom: 20px;"
            onerror="this.onerror=null; this.src='{{ url_for('static', filename='default_profile.png') }}';"
        >
        <h2>{{ faculty.department }}</h2>
        <p><strong>Qualification:</strong> {{ faculty.qualification }}</p>
        <p><strong>Cabin Number:</strong> {{ faculty.cabin }}</p>
    </section>

    <footer>
        <p>&copy; GASCK â€“ Where Minds Soar, Futures Evolve.</p>
    </footer>
</body>
</html>
