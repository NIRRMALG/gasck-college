<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ faculty.name }} - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .faculty-card {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        .faculty-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
        }
        .faculty-info h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .faculty-info p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('courses') }}">Courses</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
</header>

<section class="faculty-card">
    <img src="{{ url_for('static', filename='faculty_photos/' + faculty.photo) }}" alt="{{ faculty.name }}" class="faculty-photo">
    <div class="faculty-info">
        <h2>{{ faculty.name }}</h2>
        <p><strong>Department:</strong> {{ faculty.department }}</p>
        <p><strong>Cabin No:</strong> {{ faculty.cabin }}</p>
    </div>
</section>

<footer>
    <p>&copy; GASCK â€“ Where Minds Soar, Futures Evolve.</p>
</footer>

</body>
</html>
