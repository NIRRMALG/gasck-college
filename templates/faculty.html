<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .faculty-list {
            list-style-type: none;
            padding: 0;
        }
        .faculty-list li {
            margin: 10px 0;
        }
        .faculty-link {
            text-decoration: none;
            font-size: 20px;
            color: #4CAF50;
        }
        .faculty-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Meet Our Faculty</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('courses') }}">Courses</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
</header>

<section>
    <ul class="faculty-list">
        {% for faculty in faculty_list %}
            <li><a class="faculty-link" href="{{ url_for('faculty_profile', slug=faculty.slug) }}">{{ faculty.name }}</a></li>
        {% endfor %}
    </ul>
</section>

<footer>
    <p>&copy; GASCK â€“ Where Minds Soar, Futures Evolve.</p>
</footer>

</body>
</html>
