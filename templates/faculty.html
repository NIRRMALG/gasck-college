<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Meet Our Faculty</h1>
    </header>

    <section class="faculty-list">
        {% for faculty in faculty_list %}
        <a href="{{ url_for('faculty_profile', slug=faculty.slug) }}" class="faculty-card">
            <div class="faculty-photo">
                <img src="{{ url_for('static', filename=faculty.slug + '.png') }}" alt="{{ faculty.name }}">
            </div>
            <div class="faculty-info">
                <h2>{{ faculty.name }}</h2>
                <p>{{ faculty.department }}</p>
            </div>
        </a>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2025 Your College Name</p>
    </footer>

</body>
</html>
