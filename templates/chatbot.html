<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GASCK Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– GASCK AI Chat Assistant</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      appendMessage("You", userMessage);
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await response.json();
      if (data.reply) {
        appendMessage("GASCK Bot", data.reply);
      } else {
        appendMessage("GASCK Bot", "Sorry, there was an error.");
      }
    });

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
